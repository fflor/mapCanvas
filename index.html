<!DOCTYPE html>
<html>

<head>
    <title>Map</title>
    <!--add stylesheet  -->
    <link rel="stylesheet" href="styles.css">
    <script src="utilities.js"></script>
</head>

<body>
    <div class="wrapper">
        <div>
            <label for="image-src">Enter an image url</label>
            <input type="text" id="image-src" placeholder="Image URL">
            <button onclick="setBackgroundImage(document.getElementById('image-src').value)">Load Image</button>
            <label for="target">Enter a Character name</label>
            <input type="text" id="target" placeholder="Name">
            <label for="circleColor">Circle Color:</label>
            <input type="color" id="circleColor" name="circleColor" value="#ff0000"><br>
            <!-- add a button that onclick calls generateCommand() with the target and location as parameters-->
            <!--<button onclick="generateCommand(document.getElementById('target').value, document.getElementById('location').innerText)">Generate Command</button>-->
            <p type="text" id="command-text">!map -t target -move location</p>
            <!-- button to copy to commandText inner html to clipboard-->
            <button id="button-copy" onclick="copyToClipboard(document.getElementById('command-text').innerHTML)">Copy
                to Clipboard</button>
            <!-- add text output field-->
            <p id="distance">_ft</p>
            <button id ="reach-form-collapse" onclick = "toggleCollapse('reach-form-collapse')" type="button" class="collapsible">What can I reach?</button>
            <div class="content"> 
                <form id="reach-form" >
                    <label for="reach">Distance:</label>
                    <input step="5" onchange = "roundToMultiple(5)" type="number" id="reach-distance" name="reach" value="5"><br>
  
                    <input type="submit" value="Submit">
                    </form>
                </div>

        </div>
        <div>
            <button id = "option-collapse" onclick = "toggleCollapse('option-collapse')" type="button" class="collapsible">Options</button>
            <div class="content">     
            <form id="options-form" >
                
                <label for="columns">Columns:</label>
                <input type="number" id="columns" name="columns" value="40"><br>
        
                <label for="rows">Rows:</label>
                <input type="number" id="rows" name="rows" value="30"><br>

                <label for="maxCellSize">Max Cell Size:</label>
                <input type="number" id="maxCellSize" name="maxCellSize" value="32"><br>

                <label for="maxWidth">Max Width:</label>
                <input type="number" id="maxWidth" name="maxWidth" value="1200"><br>
        
                <label for="maxHeight">Max Height:</label>
                <input type="number" id="maxHeight" name="maxHeight" value="1000"><br>

                <label for="backgroundColor">Background Color:</label>
                <input type="color" id="backgroundColor" name="backgroundColor" value="#4a685a"><br>
        
                <label for="gridColor">Grid Color:</label>
                <input type="color" id="gridColor" name="gridColor" value="#000000"><br>
        
                <label for="gridLineWidth">Grid Line Width:</label>
                <input type="number" id="gridLineWidth" name="gridLineWidth" value="2"><br>
        
                <label for="borderColor">Border Color:</label>
                <input type="color" id="borderColor" name="borderColor" value="#ffffff"><br>
        
               
        
                <label for="padding">Padding:</label>
                <input type="number" id="padding" name="padding" value="20"><br>
        
                <label for="textColor">Text Color:</label>
                <input type="color" id="textColor" name="textColor" value="#000000"><br>
        
                <input type="submit" value="Submit">
        
             

            </form>
            </div>
            <canvas id="canvas" width:"1024" height:"1024" style="border:1px solid #d3d3d3;"></canvas>
            <script src="grid.js"></script>

        </div>


    </div>


</body>

</html>
